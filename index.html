<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achados da Semana</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --button-bg: #000;
      --button-text: #fff;
      --card-radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #fff;
      padding: 25px 20px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 0.95rem;
      color: #666;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .product {
      background-color: #fff;
      border-radius: var(--card-radius);
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
    }

    .product-info h3 {
      font-size: 0.95rem;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .product-info a {
      display: inline-block;
      padding: 8px 12px;
      background-color: var(--button-bg);
      color: var(--button-text);
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Achados da Semana</h1>
  <p>Confira nossos produtos especiais</p>
</header>
